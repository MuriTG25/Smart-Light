<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br/>
    <form action="./liga-desliga1">
        <input id="botao1" type="submit" style="width: 400px;max-width: 95%;margin-left: 10px;margin-right: 10px;" value="Luz 1"
        onclick="ligaLuz1(event)" />
    </form>
    <br/>
    <form action="./liga-desliga2">
        <input id="botao2" type="submit" style="width: 400px;max-width: 95%;margin-left: 10px;margin-right: 10px;" value="Luz 2" />
    </form>
    <br/>
    <form action="./liga-desliga3">
        <input id="botao3" type="submit" style="width: 400px;max-width: 95%;margin-left: 10px;margin-right: 10px;" value="Luz 3" />
    </form>
    <script>
        let luz1=false;
        function ligaLuz1(event){
            const botao1=document.getElementById('botao1')
            event.preventDefault();
            if (luz1) {
                botao1.value = "Luz está desligada";
            } else {
                botao1.value = "Luz está ligada";
            }
        }
    
    </script>
</body>
</html>
